<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SSE</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        form {
            display: inline-block;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body><br><br>
    <h1><i> Semantic Search Engine </i></h1> <br><br>
    <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="Hours" placeholder="Query Text" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">
            Search
        </button>
    </form>
    <br />
    <br />
    <br />
    
    {% if result %}
    <h3>Results</h3>
    <table>
        <tr>
            <th>Text</th>
            <th>Score</th>
        </tr>
        {% for i in result %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    

</body>

</html>
