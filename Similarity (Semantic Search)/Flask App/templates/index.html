    <meta charset="UTF-8" />

    <title> SSE </title>

<body><br><br>

    <div class="container">
        <div class="heading">
            <h1>Similarity Search Engine</h1>
        </div>
    </div>

    <div class="container">
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="query" placeholder="Query Text" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">
                Search
            </button>
        </form>
    </div>
    
    <br />
    <br />
    <br />
    
    <div class="container">
        <div class="heading">
            <h2>Results</h2>
        </div>
    </div>

    {% for result in search_results %}
    <div class="container">
        <!-- Itterate over the search_results-->
        <p> {{ result['Title'] }} </p>
        <p> {{ search_results[0]['Author'] }}, {{ search_results[0]['Year'] }} </p>
        <p> {{ search_results[0]['Summary'] }} </p>

    </div>
    {% endfor %}
