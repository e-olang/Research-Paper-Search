<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title> SSE </title>
    </head>

    <body><br><br>

        <div class="container">
            <div class="heading">
                <h2 align="center">SSE</h2>
            </div>
        </div>
        <br>

        <div class="container text-center">
            <form action="{{url_for('predict')}}" method="post">
                <input type="text" name="query" placeholder="Query Text" required="required" class="form-control input-lg" /> <br>
                <button type="submit" class="btn btn-block btn-outline-success">
                    Search
                </button>
            </form>
        </div>
        
        <br>
        <br>
        
        <div class="container">
            <div class="heading">
                <h3>Results</h3>
            </div>
        </div>

        {% for result in search_results %}
        <div class="container center">
            <!-- Itterate over the search_results-->
            <p> <i>Paper Title: </i> {{ result['Title'] }} </p>
            <p> <i>By: </i> {{ result['Author'] }}, {{ result['Year'] }} </p>
            <i> Paper Summary </i>
            <p align="justify"> {{ result['Summary'] }} </p>
            <hr>

        </div>
        {% endfor %}

    </body>
</html>
