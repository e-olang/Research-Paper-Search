<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title> SSE </title>
    </head>

    <body><br><br>

        <div class="container">
            <div class="heading">
                <h1>Similarity Search Engine</h1>
            </div>
        </div>

        <div class="container">
            <form action="{{url_for('predict')}}" method="post">
                <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                <input type="text" name="query" placeholder="Query Text" required="required" />
                <button type="submit" class="btn btn-block btn-outline-success">
                    Search
                </button>
            </form>
        </div>
        
        <br />
        <br />
        <br />
        
        <div class="container">
            <div class="heading">
                <h2>Results</h2>
            </div>
        </div>

        {% for result in search_results %}
        <div class="container center">
            <!-- Itterate over the search_results-->
            <p> {{ result['Title'] }} </p>
            <p> {{ search_results[0]['Author'] }}, {{ search_results[0]['Year'] }} </p>
            <p> {{ search_results[0]['Summary'] }} </p>

        </div>
        {% endfor %}
    </body>
</html>
